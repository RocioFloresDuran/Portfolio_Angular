  <div class="global-container">
    <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Iniciar Sesión</h3>
      <div class="card-text">
        <!--
        <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
        <form [formGroup]="formLogin" (ngSubmit)="onEnviar($event)">
          <!-- to error: add class "has-danger" -->
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email"
              [ngClass]="{'is-invalid': Email?.errors  && Email?.touched, 'is-valid': !Email?.errors  && Email?.touched}"
              id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div *ngIf="Email?.errors  && Email?.touched">
            <p *ngIf="Email?.hasError('required')" class="text-danger">
              El email es requerido.
            </p>
            <p *ngIf="Email?.hasError('email')" class="text-danger">
              El formato del email debe ser válido.
            </p>
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" formControlName="password"
              [ngClass]="{'is-invalid':Password?.errors  && Password?.touched, 'is-valid': !Password?.errors  && Password?.touched}"
              id="exampleInputPassword1">
          </div>
          <div *ngIf="Password?.errors  && Password?.touched">
            <p *ngIf="Password?.hasError('required')" class="text-danger">
              La contraseña es requerida.
            </p>
            <p *ngIf="Password?.hasError('minlength')" class="text-danger">
              La contraseña debe ser de 6 o más caracteres.
            </p>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" id="login" class="btn btn-primary">Enviar</button>
            <button (click)="onClick()" id="cancelar" class="btn btn-secondary">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
